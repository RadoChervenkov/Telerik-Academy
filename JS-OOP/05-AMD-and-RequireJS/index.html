<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Task 1 - Combo box</title>
    <script src="libs/require.js" data-main="scripts/app"></script>
</head>
<body>
<h1>Who will be the top scorer of Fifa World Cup 2014?</h1>
<script id="person-template" type="text/x-handlebars-template">
    <div class="person-item" id="person-item-{{id}}">
        <strong class="person-name">{{name}}</strong>
        <p class="total-goals">Total goals: {{goals}}</p>
        <img src="{{avatarUrl}}" width="100px" />
    </div>
</script>
</body>
</html>
